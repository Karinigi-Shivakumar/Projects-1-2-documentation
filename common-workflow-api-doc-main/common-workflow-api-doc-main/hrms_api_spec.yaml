  /forgotPassword:
    post:
      tags:
        - auth
      summary: Initiate password reset
      operationId: forgotPassword
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  description: User's email address
      responses:
        '200':
          description: Password reset code sent successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:

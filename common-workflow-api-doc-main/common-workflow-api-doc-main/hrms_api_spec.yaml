  /resetPassword:
    post:
      tags:
        - auth
      summary: Reset user password using confirmation code
      operationId: resetPassword
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  description: User's email address
                otp:
                  type: string
                  description: One-time password received for confirmation
                newPassword:
                  type: string
                  description: New password for the user
      responses:
        '200':
          description: Password confirmed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Confirmation message for successful password reset
        '400':
          description: Bad request, validation failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Details of the validation errors
        '500':

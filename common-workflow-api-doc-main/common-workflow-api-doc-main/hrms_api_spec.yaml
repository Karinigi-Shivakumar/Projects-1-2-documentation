paths:
  /signin:
    post:
      tags:
        - auth
      summary: Sign in to the system
      operationId: signin
      requestBody:
        required: true      
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Successful sign-in
          content:
            application/json:
              schema:
                type: object
                properties:
                  Result:
                    type: object
                    properties:
                      id:
                        type: string
                      email:
                        type: string
                        format: email
                      work_email:
                        type: string
                        format: email
                      first_name:
                        type: string
                      last_name:
                        type: string
                      gender:
                        type: string
                      dob:
                        type: string
                      number:
                        type: string
                      emergency_number:
                        type: string
                      highest_qualification:
                        type: string
                      emp_detail_id:
                        type: string
                      description:
                        type: string
                      current_task_id:
                        type: string
                      invitation_status:
                        type: string
                      org_id:
                        type: string
                      image:
                        type: string
                      email_verified:
                        type: string
                  AccessToken:
                    type: string
                  RefreshToken:
                    type: string

        '400':
          description: Bad request, validation failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Details of the validation errors
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: An internal server error occurred
                  error:
                    type: string
                    description: Details of the internal server error
  /signup:
    post:
      tags:
        - auth
      summary: Sign up for a new account
      operationId: signup
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
      responses:
        '200':
          description: Successful sign-up
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Confirmation message for successful sign-up
        '400':
          description: Bad request, validation failed

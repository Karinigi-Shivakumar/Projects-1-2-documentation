    /resource:
        get:
            tags:
                - Resource
            summary: Get a list of resources
            operationId: getResources
            parameters:
                - in: query
                  name: project_id
                  required: false
                  schema:
                      type: string
                      format: uuid
                  description: Id of a project (optional)
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: object
                                    properties:
                                        resource_id:
                                            type: string
                                            format: uuid
                                        resource_name:
                                            type: string
                                        role:
                                            type: string
                                        resource_img_url:
                                            type: string
                                        resource_email:
                                            type: string
                                        projects:
                                            type: array
                                            items:
                                                type: object
                                                properties:
                                                    project_id:
                                                        type: string
                                                        format: uuid project
                                                    project_name:
                                                        type: string
                                                    project_img_url:
                                                        type: string

                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        description: An internal server error occurred
        post:
            tags:
                - Resource
            summary: Add a new resource
            operationId: addResource
            requestBody:
                required: true
                content:
                    application/json:
                            example:
                                resource_name: "John doe"
                                email: "john.doe@example.com"
                                role: "Complete developer"
                                project: "Workflow"
                                description: "This is a sample description"
            responses:
                "201":
                    description: New resource created
                    content:
                        application/json:
                            example:
                                message: "New resource created successfully"
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            example:
                                message: "Internal server error"
                                error : "error stack"


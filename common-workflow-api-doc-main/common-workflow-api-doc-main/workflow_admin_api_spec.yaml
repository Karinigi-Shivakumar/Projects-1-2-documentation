    /usecase/{id}:
        get:
            tags:
                - Usecase
            summary: get usecase by id
            operationId: getUsecase
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: string
                      format: uuid
                  description: id of the usecase
            responses:
                "201":
                    description: New workflow added to the project
                    content:
                        application/json:
                            example:
                                assignee_id: "resource_id"
                                assignee_name: "name"
                                role: "role"
                                image: "image_url"
                                current_task: "task_name"
                                total_task: 10
                                usecase:
                                    name: "usecase_name"
                                    description: "description text"
                                    start_date: "date"
                                    end_date: "date"
                                    creation_date: "date"
                                    status: ""
                                    current_stage: "stage_name"
                                    stages:

                                      name: "workflow_name_2"
                                      total_usecases: 8
                                      task_completed: 75.0
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string

openapi: 3.0.3
info:
    title: Workflow Management API
    version: 1.0.0

tags:
    - name: Dashboard
      description: APIs related to the dashboard page
    - name: Projects
      description: APIs related to the all projects page
    - name: Workflow
      description: APIs related to workflow
    - name: Usecase
      description: APIs related to usecase
    - name: Task
      description: Apis related to task
    - name: Resource
      description: APIs related to the Resource page

paths:
    /org_projects_overview:
        get:
            tags:
                - Dashboard
            summary: organisation projects details overview
            operationId: getOrgProjectDetails
            responses:
                "200":
                    description: Ok
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    totalProjects:
                                        type: integer
                                    total_tasks:
                                        type: integer
                                    percentage_completed:
                                        type: integer
                                    completed:
                                        type: integer
                                    in_progress:
                                        type: number
                                        format: float
                                    unassigned:
                                        type: integer
                "500":
                    description: "Internal Server Error"
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string

    /projects_usecase_overview:
        get:
            tags:
                - Dashboard
            summary: Get the number of completed and incomplete use cases of a project between dates
            operationId: getProjectsUsecaseOverview
            parameters:
                - in: query
                  name: project_id
                  required: false
                  schema:
                      type: integer
                      format: uuid
                  description: ID of the project for which to get the overview
                - in: query
                  name: from_date
                  required: false
                  schema:
                      type: string
                      format: date
                  description: Start date of the date range
                - in: query
                  name: to_date
                  required: false
                  schema:
                      type: string
                      format: date
                  description: End date of the date range
            responses:
                "200":
                    description: Ok
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    completed_usecases:
                                        type: integer
                                        description: Total number of completed use cases
                                    incomplete_usecases:
                                        type: integer
                                        description: Total number of incomplete use cases
                "500":
                    description: "Internal Server Error"
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        description: An internal server error occurred

    /resources_task_status:
        get:
            tags:
                - Dashboard
            summary: Get the number of completed, inprogress and pending tasks of a resource in between dates
            operationId: getResourcesTasksStatus
            parameters:
                - in: query
                  name: project_id
                  required: false
                  schema:
                      type: string
                      format: uuid
                  description: project id 
                - in: query
                  name: resource_id
                  required: false
                  schema:
                      type: string
                      format: uuid
                  description: resource id
                - in: query
                  name: from_date
                  required: false
                  schema:
                      type: string
                      format: date
                  description: Start date
                - in: query
                  name: to_date
                  required: false
                  schema:
                      type: string
                      format: date
                  description: End date
            responses:
                "200":
                    description: Ok
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: object
                                    properties:
                                        resource_id:
                                            type: integer
                                            format: uuid
                                        resource_name:
                                            type: string
                                        completed_tasks:
                                            type: integer
                                        inprogress_tasks:
                                            type: integer
                                        pending_tasks:
                                            type: integer

                "500":
                    description: "Internal Server Error"
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        description: An internal server error occurred

    /projects_overview:
        get:
            tags:
                - Dashboard
            summary: Get the overview of projects
            operationId: getProjectsOverview
            parameters:
                - in: query
                  name: status
                  schema:
                      type: string
                  description: Filter projects by status (optional)
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: object
                                    properties:
                                        project_id:
                                            type: integer
                                            format: uuid
                                        project_name:
                                            type: string
                                        status:
                                            type: string
                                        total_usecases:
                                            type: integer
                                        due_date:
                                            type: string
                                            format: date
                                        completed_tasks_percentage:
                                            type: number
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        description: An internal server error occurred
    /projects_resource_overview:
        get:
            tags:
                - Dashboard
            summary: Get the overview of project manager for a project
            operationId: getProjectResourceOverview
            parameters:
                - in: query
                  name: project_status
                  schema:
                      type: string
                  description: Filter projects by status (optional)
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: object
                                    properties:
                                        project_id:
                                            type: integer
                                            format: uuid
                                        project_name:
                                            type: string
                                        manager_id:
                                            type: string
                                            format: uuid
                                        manager_name:
                                            type: integer
                                        manager_image_url:
                                            type: string
                                        current_task:
                                            type: integer
                                        created_date:
                                            type: string
                                            format: date
                                        due_date:
                                            type: string
                                            format: date
                                        total_tasks:
                                            type: number
                                        project_resources:
                                            type: array
                                            items:
                                                type: object
                                                properties:
                                                    resource_id:
                                                        type: string
                                                        format: uuid
                                                    resource_name:
                                                        type: string
                                                    resource_img_url:
                                                        type: string

                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        description: An internal server error occurred

    /project/{id}:
        get:
            tags:
                - Projects
            summary: Get a project overview
            operationId: getProject
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: string
                      format: uuid
                  description: Id of the project
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            example:
                                id: "project_id_value"
                                name: "project_name_value"
                                last_updated:
                                    updated_by_id: "uuid"
                                    updated_by_name: "name"
